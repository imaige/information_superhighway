    float landmark_upper_jawline_left_y = 80;
    float landmark_mid_jawline_left_x = 81;
    float landmark_mid_jawline_left_y = 82;
    float landmark_chin_bottom_x = 83;
    float landmark_chin_bottom_y = 84;
    float landmark_mid_jawline_right_x = 85;
    float landmark_mid_jawline_right_y = 86;
    float landmark_upper_jawline_right_x = 87;
    float landmark_upper_jawline_right_y = 88;

    // Pose
    float pose_roll = 89;
    float pose_yaw = 90;
    float pose_pitch = 91;

    // Quality
    float quality_brightness = 92;
    float quality_sharpness = 93;

    // General Confidence
    float confidence = 94;

    // Face Occluded
    bool face_occluded_value = 95;
    float face_occluded_confidence = 96;

    // Eye Direction
    float eye_direction_yaw = 97;
    float eye_direction_pitch = 98;
    float eye_direction_confidence = 99;

