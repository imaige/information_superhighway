apiVersion: apps/v1
kind: Deployment
metadata:
  name: internal-api-template-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: internal-api-template-service
  template:
    metadata:
      labels:
        app: internal-api-template-service
    spec:
      containers:
      - name: internal-api-template-service-container
        image: 379283424934.dkr.ecr.us-east-2.amazonaws.com/mediaviz-repository:internal_api_template_service
        imagePullPolicy: Always
        env:
          - name: GRPC_SERVER_PORT
            value: 0.0.0.0:50051
          - name: IMAIGE_PYTHON_APP_ENVIRONMENT
            value: DEV
        volumeMounts:
          - name: server-key
            mountPath: /tls_certs/k8s_info_superhighway/server-key.pem
            subPath: server-key.pem
          - name: server-cert
            mountPath: /tls_certs/k8s_info_superhighway/server-cert.pem
            subPath: server-cert.pem
          - name: ca-cert
            mountPath: /tls_certs/k8s_info_superhighway/ca-cert.pem
            subPath: ca-cert.pem
          - name: client-key
            mountPath: /tls_certs/k8s_info_superhighway/client-key.pem
            subPath: client-key.pem
          - name: client-cert
            mountPath: /tls_certs/k8s_info_superhighway/client-cert.pem
            subPath: client-cert.pem
      volumes:
      - name: server-key
        secret:
          secretName: k8s-info-superhighway-tls-certs
          items:
            - key: server-key.pem
              path: server-key.pem
      - name: server-cert
        secret:
          secretName: k8s-info-superhighway-tls-certs
          items:
            - key: server-cert.pem
              path: server-cert.pem
      - name: ca-cert
        secret:
          secretName: k8s-info-superhighway-tls-certs
          items:
            - key: ca-cert.pem
              path: ca-cert.pem
      - name: client-key
        secret:
          secretName: k8s-info-superhighway-tls-certs
          items:
            - key: client-key.pem
              path: client-key.pem
      - name: client-cert
        secret:
          secretName: k8s-info-superhighway-tls-certs
          items:
            - key: client-cert.pem
              path: client-cert.pem


---

apiVersion: v1
kind: Service
metadata:
  name: internal-api-template-service-service
spec:
  selector:
    app: internal-api-template-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 50051
  type: LoadBalancer
